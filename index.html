<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="./src/assets/wall-clock.ico">
    <meta property="og:title" content="Wall clock">
    <meta property="og:image" content="https://i.postimg.cc/FRfdThyk/Macbook-Air-127-0-0-1.png">
    <meta property="og:url" content="https://alpha3625.github.io/wall-clock/">
    <meta property="og:type" content="website">
    <title>Wall Clock</title>
</head>

<body>
    <main>
        <section class="main">
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="sec">
                    <div class="sc" id="sc"></div>
                </div>
            </div>

            <div class="buttons-wrapper">
                <button id="turn-on-button">on</button>
                <button id="turn-off-button">off</button>
            </div>
        </section>

        <div class="lights">
            <div class="light x1"></div>
            <div class="light x2"></div>
            <div class="light x3"></div>
            <div class="light x4"></div>
            <div class="light x5"></div>
            <div class="light x6"></div>
            <div class="light x7"></div>
            <div class="light x8"></div>
            <div class="light x9"></div>
            <div class="light x10"></div>
        </div>
    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
